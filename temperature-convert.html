<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempreature Convertor</title>
  </head>
  <style>
    #tempConvert {
      display: none;
    }
  </style>
  <body>
    <div>
      <select id="tempType">
        <option id="0" value="none" selected>
          Select temprature type to convert
        </option>
        <option id="1" value="CtoF">Celcius to Fahrenheit</option>
        <option id="2" value="FtoC">Fahrenheit to Celcius</option>
      </select>
      <br />
      <br />
      <p id="selectTempType"></p>
      <div id="tempConvert">
        <input
          type="number"
          id="enterTemp"
          placeholder=""
          style="width: 200px"
        />
        <button id="convert" onclick="getTemprature()">Convert</button>
        <p id="convertedTemp"></p>
      </div>
    </div>
  </body>
  <script>
    var tempPlaceholder = document.getElementById("tempType");
    tempPlaceholder.addEventListener("change", function () {
      if (tempPlaceholder.value === "CtoF") {
        document.getElementById("tempConvert").style.display = "block";
        document.getElementById("selectTempType").style.display = "none";
        document.getElementById("enterTemp").placeholder =
          "Enter temprature in Celsius ";
      } else if (tempPlaceholder.value === "FtoC") {
        document.getElementById("tempConvert").style.display = "block";
        document.getElementById("selectTempType").style.display = "none";
        document.getElementById("enterTemp").placeholder =
          "Enter temprature in Fahrenheit ";
      } else {
        document.getElementById("selectTempType").innerText =
          "Please select Tempreature type";
        document.getElementById("tempConvert").style.display = "none";
      }
    });
    function getTemprature() {
      var celTemp = document.getElementById("enterTemp");
      celTemp = enterTemp.value;
      celiusTemp = ((celTemp - 32) * 5) / 9;
      console.log(celiusTemp);
      fahTemp = (celTemp * 9) / 5 + 32;
      console.log(fahTemp);
      var printTemp = document.getElementById("convertedTemp");
      convertedTemp.innerText =
        enterTemp.value +
        "\xB0C is " +
        fahTemp +
        "\xB0F" +
        " and " +
        enterTemp.value +
        "\xB0F is " +
        celiusTemp +
        "'\xB0C";
    }
  </script>
</html>
