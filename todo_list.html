<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div>
      <input type="text" id="enterTodo" />
      <button onclick="submitTodo()">Add Todo</button>
    </div>
    <div class="">
      <p id="enteredTodo"></p>
      <div>
        <span>Edit</span>
        <span>Del</span>
      </div>
    </div>
  </body>
  <script>
    function submitTodo() {
      var todayTodo = document.getElementById("enterTodo").value;
      document.getElementById("enteredTodo").innerText = todayTodo;
      document.getElementById("enterTodo").value = "";
      console.log(todayTodo);
    }
  </script>
</html>
