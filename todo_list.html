<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todos</title>
  </head>
  <style>
    body {
      font-family: "Quicksand";
    }
  </style>
  <body class="bg-primary">
    <div class="container">
      <div
        class="row align-items-center justify-content-center"
        style="height: 80vh"
      >
        <div
          class="bg-white p-3 rounded d-flex flex-column justify-content-between"
          style="width: 350px; min-height: 400px"
        >
          <div class="d-flex py-2 justify-content-between align-items-center">
            <ul style="list-style: none" id="todoList" class="p-0 m-0">
              <li id="enteredTodo" class="m-0 p-0 fs-5 w-100"></li>
            </ul>
          </div>
          <div>
            <div class="d-flex">
              <input
                class="form-control"
                type="text"
                id="enterTodo"
                placeholder="What's the Todo's Today"
              />
              <button
                class="btn btn-info text-white rounded"
                onclick="submitTodo()"
              >
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </div>
            <div
              class="d-flex gap-3 align-items-center justify-content-center mt-3"
            >
              <i class="fa fa-check fs-5 text-success" aria-hidden="true"></i>
              <i class="fa fa-edit fs-5 text-info" aria-hidden="true"></i>
              <i class="fa fa-trash fs-5 text-danger" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function submitTodo() {
      var todayTodo = document.getElementById("enterTodo").value;
      document.getElementById("enteredTodo").innerText = todayTodo;
      document.getElementById("enterTodo").value = "";
      const todos = [];
      todos.push(todayTodo);
      console.log(todos);
    }
  </script>
</html>
